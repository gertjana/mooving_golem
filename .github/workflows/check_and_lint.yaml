on:
    pull_request:
    push:
      branches:
        - main
  
name: Check and Lint
 
jobs:
  check-mooving:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path mooving/Cargo.toml

  check-wasm:
    name: Check wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        run: rustup update stable --no-self-update && rustup default stable && rustup target add wasm32-wasi && rustup target add wasm32-unknown-unknown
      - name: Install cargo-component (debug)
        run: cargo install --git https://github.com/bytecodealliance/cargo-component --locked cargo-component
      - name: Component check
        run: (cd wasm && cargo component check)

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path mooving/Cargo.toml --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path wasm/Cargo.toml --all -- --check
  
